<main>
  <mat-form-field appearance="outline">
    <mat-label>Search Member</mat-label>
    <input matInput placeholder="Enter member name" [(ngModel)]="memberName">
    <button mat-icon-button matSuffix (click)="searchMemberByName()">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
  
<div *ngIf="membersFound?.length > 0">
  <h2>Members Found:</h2>
  <mat-list>
    <mat-list-item *ngFor="let member of membersFound">
      <mat-icon matListIcon>person</mat-icon>
      <h4 matLine>{{ member.name }}</h4>
      <p matLine>Member Number: {{ member.membernum }}</p>
      <p matLine>Email: {{ member.email }}</p>
    </mat-list-item>
  </mat-list>
</div>
<div *ngIf="membersFound?.length === 0">
  <p>No members found.</p>
</div>
</main>
